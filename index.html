# JS-quiz-app
<!DOCTYPE html>
<html>
<head>
    <title>Simple Quiz</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; color: #333; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
        .question { font-weight: bold; margin-bottom: 10px; }
        .options div { margin: 5px 0; }
        button { background: #007BFF; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px;}
        #result { font-size: 1.2em; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Fun Quiz!</h2>
    <hr>
    
    <div class="question">Q1: GitHub kis company ka product hai?</div>
    <div class="options">
        <input type="radio" name="q1" value="google"> Google<br>
        <input type="radio" name="q1" value="microsoft"> Microsoft<br>
        <input type="radio" name="q1" value="apple"> Apple<br>
    </div>

    <div class="question" style="margin-top:20px;">Q2: HTML ka poora naam kya hai?</div>
    <div class="options">
        <input type="radio" name="q2" value="hypertext"> HyperText Markup Language<br>
        <input type="radio" name="q2" value="hometext"> HomeText Markup Language<br>
        <input type="radio" name="q2" value="hyperlink"> HyperLink Markup Language<br>
    </div>

    <button onclick="showScore()">Show Score</button>
    <div id="result"></div>
</div>

<script>
    function showScore() {
        let score = 0;
        
        // Sahi Jawaab
        const ans1 = document.querySelector('input[name="q1"]:checked');
        const ans2 = document.querySelector('input[name="q2"]:checked');
        
        if (ans1 && ans1.value === 'microsoft') {
            score++;
        }
        
        if (ans2 && ans2.value === 'hypertext') {
            score++;
        }
        
        const resultDiv = document.getElementById('result');
        resultDiv.textContent = 'Aapka Score: ' + score + ' out of 2';
    }
</script>

</body>
</html>
